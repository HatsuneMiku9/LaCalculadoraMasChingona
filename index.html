<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body onkeydown="teclado(event.key)" style="background-image: url('images/25.jpg'); background-size: 20%; background-repeat: repeat;">
    <div class="calculadora">
        <div class="numeros" style="background-image: url('images/24.jpg'); background-size: 100% 100%;">
            <div id="numero1">0</div>
        </div>

        <button class="gris" onclick="porcentaje()" style="background-image: url('images/00.jpg'); background-size: 100% 100%;">%</button>
        <button class="gris" onclick="borrarTodo()" style="background-image: url('images/01.jpg'); background-size: 100% 100%;">CE</button>
        <button class="gris" onclick="borrarTodo()" style="background-image: url('images/02.jpg'); background-size: 100% 100%;">C</button>
        <button class="naranja" onclick="borrar()" style="background-image: url('images/03.jpg'); background-size: 100% 100%;">⌫</button>

        <button class="gris" onclick="entreUno()" style="background-image: url('images/04.jpg'); background-size: 100% 100%;">1/x</button>
        <button class="gris" onclick="cuadrado()" style="background-image: url('images/05.jpg'); background-size: 100% 100%;">x²</button>
        <button class="gris" onclick="raiz()" style="background-image: url('images/06.jpg'); background-size: 100% 100%;">√x</button>
        <button class="naranja" onclick="hola('/')" style="background-image: url('images/07.jpg'); background-size: 100% 100%;">÷</button>

        <button class="numero" onclick="hola(7)" style="background-image: url('images/08.jpg'); background-size: 100% 100%;">7</button>
        <button class="numero" onclick="hola(8)" style="background-image: url('images/09.jpg'); background-size: 100% 100%;">8</button>
        <button class="numero" onclick="hola(9)" style="background-image: url('images/10.jpg'); background-size: 100% 100%;">9</button>
        <button class="naranja" onclick="hola('*')" style="background-image: url('images/11.jpg'); background-size: 100% 100%;">×</button>

        <button class="numero" onclick="hola(4)" style="background-image: url('images/12.jpg'); background-size: 100% 100%;">4</button>
        <button class="numero" onclick="hola(5)" style="background-image: url('images/13.jpg'); background-size: 100% 100%;">5</button>
        <button class="numero" onclick="hola(6)" style="background-image: url('images/14.jpg'); background-size: 100% 100%;">6</button>
        <button class="naranja" onclick="hola('-')" style="background-image: url('images/15.jpg'); background-size: 100% 100%;">-</button>

        <button class="numero" onclick="hola(1)" style="background-image: url('images/16.jpg'); background-size: 100% 100%;">1</button>
        <button class="numero" onclick="hola(2)" style="background-image: url('images/17.jpg'); background-size: 100% 100%;">2</button>
        <button class="numero" onclick="hola(3)" style="background-image: url('images/18.jpg'); background-size: 100% 100%;">3</button>
        <button class="naranja" onclick="hola('+')" style="background-image: url('images/19.jpg'); background-size: 100% 100%;">+</button>

        <button class="numero" onclick="masMenos()" style="background-image: url('images/20.jpg'); background-size: 100% 100%;">±</button>
        <button class="numero" onclick="hola(0)" style="background-image: url('images/21.jpg'); background-size: 100% 100%;">0</button>
        <button class="numero" onclick="hola('.')" style="background-image: url('images/22.jpg'); background-size: 100% 100%;">.</button>
        <button class="azul" onclick="igualA()" style="background-image: url('images/23.jpg'); background-size: 100% 100%;">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
